<div *ngIf="selectedCourse$ | async as selectedCourse" class="container pt-4">
  <div class="card border-white bg-transparent mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ selectedCourse.course }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ selectedCourse.courseCode }}</h6>
      <p class="card-text">Instructor: {{ selectedCourse.instructor.name }}</p>
    </div>
  </div>

  <ul class="nav nav-tabs" id="courseTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="discussions-tab" data-bs-toggle="tab" data-bs-target="#discussions"
        type="button" role="tab" aria-controls="discussions" aria-selected="true">
        <i class="bi bi-chat-dots-fill"></i> Discussions
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="assessments-tab" data-bs-toggle="tab" data-bs-target="#assessments" type="button"
        role="tab" aria-controls="assessments" aria-selected="false">
        <i class="bi bi-check-square-fill"></i> Assessments
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources" type="button"
        role="tab" aria-controls="resources" aria-selected="false">
        <i class="bi bi-folder-fill"></i> Resources
      </button>
    </li>
  </ul>

  <div class="tab-content mt-4" id="courseTabsContent">
    <div class="tab-pane fade show active" id="discussions" role="tabpanel" aria-labelledby="discussions-tab">
      <div class="list-group">
        <a href="#" class="list-group-item border-white bg-transparent list-group-item-action"
          *ngFor="let discussion of discussions">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-1">{{ discussion.title }}</h5>
            <button class="btn btn-link" type="button">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-1">{{ discussion.description }}</p>
          </div>
        </a>
      </div>
    </div>

    <div class="tab-pane fade" id="assessments" role="tabpanel" aria-labelledby="assessments-tab">
      <p>Assessments content goes here</p>
    </div>

    <div class="tab-pane fade" id="resources" role="tabpanel" aria-labelledby="resources-tab">
      <p>Resources content goes here</p>
    </div>
  </div>
</div>
