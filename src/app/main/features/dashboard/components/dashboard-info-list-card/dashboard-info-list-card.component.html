<div class="container card bg-transparent border-dark p-3">
  <h5 class="p-0 m-0"><i class="bi bi-book me-2"></i>{{ title }}</h5>
  <small class="text-muted p-0 m-0 mb-2">{{ subtitle }}</small>
  <div class="list-group border-0">
    <a href="#" class="list-group-item bg-transparent list-group-item-action" *ngFor="let item of items">
      <div class="d-flex justify-content-between">
        <div>
          <span class="p-0 m-0">{{ item.name }}</span>
        </div>
        <small class="text-muted">{{ item.value }}</small>
      </div>
    </a>
  </div>
  <div class="text-end mt-4">
    <button class="btn neo-btn">{{ buttonLabel }}</button>
  </div>
</div>
