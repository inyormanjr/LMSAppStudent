<div class="container card bg-transparent border-dark p-3">
  <h5 class="p-0 m-0"><i class="bi bi-book me-2"></i> Exercises List</h5>
  <small class="text-muted p-0 m-0 mb-2">Your recent exercises</small>
  <div class="list-group border-0">
    <a href="#" class="list-group-item bg-transparent list-group-item-action" *ngFor="let exercise of exercises">
      <div class="d-flex justify-content-between">
        <div>
          <span class="p-0 m-0">{{ exercise.exerciseName }}</span>
        </div>
          <small class="text-muted">{{ exercise.points }} points</small>
      </div>
    </a>
  </div>
  <div class="text-end mt-4">
    <button class="btn neo-btn">View All</button>
  </div>
</div>
